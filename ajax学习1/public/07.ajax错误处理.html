<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">发送ajax请求</button>
    <script>
        var btn = document.querySelector('#btn');

        btn.onclick = function() {
            //创建ajax对象
            var xml = new XMLHttpRequest();
            // 告诉ajax对象要向哪里发送请求，以什么方式发送请求
            // 第一个参数是请求方式，第二个参数是请求地址
            xml.open('get','http://localhost:3000/error');
            // 发送请求
            xml.send();
            // 获取服务器端响应到客户端的数据
            xml.onload = function() {
                //xml.status 获取http状态码
                console.log(xml.responseText);
                if(xml.status == 400) {
                    alert('请求出错');
                }
            }
            // 当网络中断时会触发onerror事件
            xml.onerror = function() {
                alert('网络中断');
            }   
            
            // ajax状态码：表示ajax请求的过程状态 是ajax对象返回
            // HTTP状态码：表示请求的处理结果 是服务器端返回
    </script>
</body>
</html>
